<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>tao  html</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            body,ul,h1,h2,h3,h4,h5,h6,p{margin:0;padding:0;}
            ul{list-style:none;}
            a{text-decoration:none;color:#000;}
            .clearfix:after{display:none;clear:both;content:'';}
            .fl{float:left;}
            .fr{float:right;}
            .a{
                height:50px;
                width:200px;
                border:1px solid #ccc;
                background-color:#eee;
            }
            .b{
                display: none;
            }
        </style>
    </head>
    <body style='margin:50px;'>
        <div class="text-muted a bg-primary">bootstrap框架</div>
        <div class="text-primary a bg-success">bootstrap框架</div>
        <div class="text-success a bg-info">bootstrap框架</div>
        <div class="text-info a bg-warning">bootstrap框架</div>
        <button class='close'>&times;</button>
        <div class="caret"></div>
        <div class="pull-right a">右边</div>
        <div class="pull-left a">左边</div>
        <div class="center-block a"></div>

        <div class="show b a">好的</div>

        <div class="hide a">wode reqing</div>


        <div class="visible-xs-block  visible-sm-block">超小屏幕和一般屏幕可见</div>
        <div class="visible-md-block">中等屏幕可见</div>
        <div class="visible-lg-block a">超大屏可见</div>

        <div class="hidden-xs">在小屏的时候隐藏</div>























        <script src='js/jQuery.js'></script>
