        表格：
            设置给table的样式：
                table       初始化表格样式，能够有一个宽度为100%的表格
                table-striped   隔行变色
                table-bordered  给整个表格和td添加上了border
                table-hover     给tbody里面的tr都加上了hover出现背景的效果
                table-condensed 让每一个tr更紧缩，缩小了每一行的padding
                table-responsive    响应式表格  都能够屏幕宽度小于768的时候给表格加上边框
            给tr  td  th 添加的类：  添加不同的背景色
                active      激活状态，加上背景色 灰色
                success     成功状态，加上背景色 绿色
                info        信息状态，加上背景色 天蓝色
                warning     警告状态，加上背景色 黄色
                danger      危险状态，加上背景色 粉红色


    -->

        按钮：
            button  a   input 都可以作为按钮，可以添加相同的类名。实现相同的效果
            类名：
                btn             给按钮基础的样式
                btn-default     给按钮一个默认的样式
                btn-info        给按钮一个浅蓝色的背景
                btn-primary     给按钮加一个蓝色的背景
                btn-success     给俺妞加一个绿色的背景
                btn-warning     给按钮加一个黄色的背景
                btn-danger      给按钮加一个红色的背景
                btn-link        链接按钮
                btn-block       按钮占一行
                disabled        无法点击
                btn-lg          大号按钮
                btn-sm          小号按钮
                btn-xs          超小号按钮
                btn-md          正常按钮
    -->
