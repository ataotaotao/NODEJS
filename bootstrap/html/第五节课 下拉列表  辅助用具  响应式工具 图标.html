    <!--
        下拉菜单：
            最简单的实现：
                第一步：将最外面的div加上dropdown 或者dropup的类名
                第二步，在最外面的div里面加上button按钮，加上类名dropdown-toggle
                第三步，在button里面加上一个caret下拉箭头，同时，在button里面加上js使用的data-toggle="dropdown"
                第四步、在button后面加一个ul>li，ul加上dropdown-menu，然后里面写入li>a就好了。
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        下拉菜单
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">菜单1</a></li>
                        <li><a href="#">菜单2</a></li>
                        <li><a href="#">菜单3</a></li>
                        <li><a href="#">菜单4</a></li>
                    </ul>
                </div>

            第二种类型的下拉菜单
                .divider                    给下拉菜单加上分隔线。
                .dropdown-menu-right        和pull-right相同的效果，右浮动，让下拉菜单右边对齐，不过得和dropdown-menu一起使用
                .dropdown-header            给下拉菜单添加一个title，无法hover和点击，标题不能加超链接
                .disabled                   无法点击和hover，hover的时候显示禁用标志

                .open                       初始化的时候将下拉菜单展开,给最外面的div加，没有加这个类名的时候点击展开关闭就是操作的这个类
    -->

    <div class="dropdown open">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">头部元素</li>
            <li><a href="#">菜单1</a></li>
            <li><a href="#">菜单2</a></li>
            <li class="divider"></li>
            <li><a href="#">菜单3</a></li>
            <li class="disabled"><a href="#">菜单4</a></li>
        </ul>
    </div>
